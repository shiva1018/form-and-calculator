<!Doctype html>

<html lang="en">
      <head>
          <title>MY TABLE</title>
        <meta charset="UTF-8">
        <!-- <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width-device-width, intial-scale=0"> -->
        <link rel="stylesheet" href="form1.css">
        </head>
        <body>
            <div class="form1">
                <form id="form-sub" class="form">
                <h3 class="head">Profile</h3>
            <label for="fname">FirstName:</label>
            <input type="text" name="fname" id="fname"> <br><br>
            <label for="lname">LastName:</label>
            <input type="text" name="lname" id="lname"><br><br>
            <label for="address">Address:</label>
            <textarea id="address" name="adress" rows="4" cols="20"></textarea><br><br>
            <label for="pcode">Pincode:</label>
            <input type="number" id="pcode" name="pcode">
            <p>Gender:</p>
            <input type="radio" id="gender" name="gender" value="male">
            <label for="gender">Male</label>
            <input type="radio" id="gender" name="gender" value="female">
            <label for="gender">Female</label><br><br>
            <label for="food">Choice of food</label>
            <select id="food">
                <option>birayani</option>
                <option>birayani</option>
                <option>birayani</option>
                <option>birayani</option>
                
            </select><br><br>
            <label for="state">State:</label>
            <input type="text" name="state" id="state"><br><br>
            <label for="country">country:</label>
            <input type="text" name="country" id="country"><br><br>
            <button type="submit" id="submit">submit</button>
            
        </form>
        
        
        </div>
        <table id="deatils">
            <tr>
                <th>FirstName</th>
                <th>LastName</th>
                <th>Address</th>
                <th>Pincode</th>
                <th>Gender</th>
                <th>food items</th>
                <th>state</th>
                <th>country</th>
            </tr>
        </table>
        </html>
        <script src="form.js"></script>
        </body>
